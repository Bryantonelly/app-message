<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Love</title>
  <style>
    body {
      font-family: Georgia, serif;
      background: white;
      margin: 0;
      padding: 20px;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: left;
      position: relative;
      flex-direction: column;
    }

    .definition {
      max-width: 600px;
      z-index: 2;
    }

    .word {
      font-size: 60px;
      font-weight: bold;
    }

    .pronunciation, .type {
      font-size: 18px;
    }

    .meaning {
      font-size: 20px;
      margin-top: 20px;
    }

    .romantic {
      margin-top: 40px;
      font-style: italic;
      font-size: 18px;
      color: #444;
    }

    .signature {
      margin-top: 10px;
      font-size: 18px;
      font-style: italic;
      color: #888;
      text-align: right;
    }

    .hearts {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 1;
      pointer-events: none;
    }

    .heart {
      position: absolute;
      font-size: 24px;
      color: #f48fb1;
      opacity: 0;
      animation: float 5s infinite ease-in-out;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(0.5);
        opacity: 0;
      }
      20% {
        opacity: 1;
      }
      80% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1);
        opacity: 0;
      }
    }

    .audio-button {
      margin-top: 20px;
      z-index: 2;
      font-size: 16px;
      padding: 8px 16px;
      background-color: #f48fb1;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      font-family: Georgia, serif;
    }

    .audio-button:hover {
      background-color: #ec407a;
    }

    .photo-button {
      margin-top: 30px;
      z-index: 2;
      font-size: 16px;
      padding: 8px 16px;
      background-color: #f48fb1;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      font-family: Georgia, serif;
    }

    .photo-button:hover {
      background-color: #ec407a;
    }

    .popup {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
    }

    .popup-content {
      position: relative;
      background: white;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      max-width: 90%;
      max-height: 90%;
    }

    .popup-photo {
      width: auto;
      height: 90vh;
      border-radius: 15px;
      border: 5px solid #f8bbd0;
    }

    .close {
      position: absolute;
      top: 10px;
      right: 15px;
      color: #999;
      font-size: 30px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover {
      color: #000;
    }

  </style>
</head>
<body>

  <div class="definition">
    <div class="word">love</div>
    <div><span class="pronunciation">[luv]</span> <span class="type">sustantivo</span></div>
    <div class="meaning">un sentimiento intenso de profundo afecto por otra persona; un fuerte vÃ­nculo emocional.</div>
    <div class="romantic" id="romanticPhrase"></div>
    <div class="signature">â€“ Fabiola âœ¨</div>
  </div>

  <button class="audio-button" onclick="playMusic()">Escuchar la canciÃ³n del destino</button>

  <button class="photo-button" onclick="openPopup()">ðŸ“· Ver foto del recuerdo</button>

  <!-- Popup (inicialmente oculto) -->
  <div id="popup" class="popup">
    <div class="popup-content">
      <span class="close" onclick="closePopup()">&times;</span>
      <img src="img1.jpeg" alt="Foto especial" class="popup-photo">
    </div>
  </div>

  <div class="hearts" id="heartsContainer"></div>

  <!-- Reproductor de audio oculto -->
  <audio id="audio" src="./LAGOS & Danny Ocean - MÃ³naco (Lyric Video) _ CantoYo.mp3" loop></audio>

  <script>
    // Frase romÃ¡ntica
    const romanticText = "Tal vez fue el destino quien nos cruzÃ³, solo por un instante, para mostrarnos lo bonito que es conectar con alguien... aunque sea por poco tiempo.";
    document.getElementById("romanticPhrase").textContent = romanticText;

    // Crear corazones flotantes
    const heartsContainer = document.getElementById("heartsContainer");
    const emojis = ['â¤', 'ðŸ’—', 'ðŸ’–', 'ðŸ’•'];

    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.textContent = emojis[Math.floor(Math.random() * emojis.length)];
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (3 + Math.random() * 5) + "s";
      heart.style.fontSize = (16 + Math.random() * 20) + "px";
      heartsContainer.appendChild(heart);
      setTimeout(() => {
        heartsContainer.removeChild(heart);
      }, 5000);
    }

    setInterval(createHeart, 800);

    // MÃºsica
    function playMusic() {
      const audio = document.getElementById("audio");
      audio.play();
    }

    function openPopup() {
      document.getElementById("popup").style.display = "flex";
    }

    function closePopup() {
      document.getElementById("popup").style.display = "none";
    }

    // TambiÃ©n cerrar al hacer clic fuera del contenido
    window.onclick = function(event) {
      const popup = document.getElementById("popup");
      if (event.target === popup) {
        closePopup();
      }
    };

  </script>
</body>
</html>
