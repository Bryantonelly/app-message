<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cuentos para (me gustas mucho)</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://www.transparenttextures.com/patterns/parchment.png');
      background-color: #f4ece2;
      font-family: 'Parisienne', cursive;
      color: #5a2a27;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-family: 'Cinzel Decorative', cursive;
      font-size: 3em;
      margin-top: 40px;
      color: #a0522d;
      text-shadow: 2px 2px #fdf2e9;
      border-bottom: 2px solid #d2b48c;
      padding-bottom: 10px;
      z-index: 1;
    }

    .cuento-box {
      background: rgba(255, 250, 240, 0.9);
      border: 10px solid #deb887;
      border-image: url('https://i.imgur.com/US31EqC.png') 30 stretch;
      border-radius: 20px;
      padding: 40px;
      margin: 20px;
      width: 80%;
      max-width: 800px;
      box-shadow: 0 0 20px rgba(0,0,0,0.15);
      font-size: 1.3em;
      line-height: 1.6;
      z-index: 1;
      position: relative;
    }

    button {
      margin: 20px;
      padding: 12px 30px;
      font-family: 'Cinzel Decorative', cursive;
      background-color: #e8c5a5;
      border: 2px solid #a0522d;
      border-radius: 15px;
      font-size: 1.2em;
      cursor: pointer;
      color: #5a2a27;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.2);
      transition: background 0.3s ease;
      z-index: 1;
    }

    button:hover {
      background-color: #f3d9c7;
    }

    /* Corazones animados */
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #e25555;
      transform: rotate(45deg);
      animation: floatUp 8s linear infinite;
      opacity: 0.7;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #e25555;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1) rotate(45deg);
        opacity: 0.7;
      }
      100% {
        transform: translateY(-800px) scale(1.3) rotate(45deg);
        opacity: 0;
      }
    }

    /* Tipograf铆as rom谩nticas */
    @import url('https://fonts.googleapis.com/css2?family=Cinzel+Decorative&family=Parisienne&display=swap');
  </style>
</head>
<body>
  <h1> Cuentos para Fabiola </h1>
  <h1> (Me gustas mucho) </h1>
  <div class="cuento-box" id="cuento">
    Haz clic en el bot贸n para leer un cuento lleno de amor...
  </div>
  <button onclick="mostrarCuento()"> Leer un nuevo cuento</button>

  <!-- Corazones generados con JS -->
  <script>
    const cuentos = [
      "En un claro del bosque encantado, la doncella Aria tej铆a coronas de rosas esperando a su amado caballero. Cuando Cedric regres贸 de la guerra, no trajo oro ni gloria, sino un suspiro al verla, m谩s valioso que todo el reino.",
      "La luna iluminaba la torre donde la princesa Eliara escrib铆a versos a su amado. Cada noche, un halc贸n llevaba sus cartas al joven herrero que, en secreto, era de sangre real. El amor los uni贸 antes que el destino lo revelara.",
      "A orillas del lago dorado, el trovador Lys cantaba para Lady Miriel, cautiva del castillo de hielo. Su canci贸n derriti贸 los muros de hielo y el coraz贸n de la dama. Desde entonces, cada primavera florece un jard铆n donde naci贸 su historia."
    ];

    function mostrarCuento() {
      const index = Math.floor(Math.random() * cuentos.length);
      document.getElementById('cuento').innerText = cuentos[index];
    }

    // Animar corazones
    setInterval(() => {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.top = "100%";
      heart.style.animationDuration = (6 + Math.random() * 4) + "s";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 10000);
    }, 800);
  </script>
</body>
</html>
